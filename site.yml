---

- host: all
  become: true
  pre_tasks:

  - name: updates repository index (CentOS)
    tags: always
    dnf:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "CentOS"

  - name: updates repository index (Ubuntu)
    tags: always
    apt:
      upgrade: dist
    changed_when: false
    when: ansible_distribution == "Ubuntu"

- hosts: all
  become: true
  roles:
    - base
    
- hosts: workstation
  become: true
  roles:
    - workstations

- hosts: web_servers
  become: true
  roles:
    - web_servers
     
- hosts: db_servers
  become: true
  roles:
   - db_servers

- hosts: file_servers
  become: true
  roles:
   - file_servers 